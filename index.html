<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="quiz, trivia, movie, quiz movie, trivia movie">
    <meta name="description" content="It is a movie trivia, in which people show answer 15 questions movie related.">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Movie Trivia</title>

<body>

    <main class="hero-image">
        <div class="home-box custom-box">
            <h1>Welcome to the Movie Trivia</h1>
            <h2> Are you ready to put your knowlege into test?</h2>
            <h3>The instructions are simple:</h3>
            <p>Number of questions: <span class="total-question"></span></p>

            <p id="luck"><span>May the force be with you!</span></p>
            <div class="start-btn">
                <button type="button" class="btn" id="start" onclick="startQuiz()">Let's start <i
                        class="far fa-play-circle"></i></button>
            </div>
        </div>






    </main>
    <!--Fontawsome-->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
